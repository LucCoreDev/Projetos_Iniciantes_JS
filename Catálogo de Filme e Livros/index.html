<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cátalogo de Filmes e Livros</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Catálogo de Filmes e Livros</h2>
  <div class="conteiner">
    <input class="titulo" id="titulo" type="text" placeholder="Título">
    <input class="ano" id="ano" type="text" placeholder="ano">
    <input type="file" id="img" class="img" accept="img/*">
    <button id = "adicionar"> Adicionar</button>
  </div>
  <div class="list" id="list"></div>
</body>
</html>
